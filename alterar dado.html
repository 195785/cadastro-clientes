<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alterar Número de Telefone</title>
</head>
<body>

<h2>Alterar Número de Telefone</h2>

<form id="telefoneForm">
  <label for="telefone">Novo número de telefone:</label><br>
  <input type="text" id="telefone" name="telefone" required><br><br>
  <button type="button" onclick="alterarTelefone()">Alterar</button>
</form>

<p id="mensagem"></p>

<script>
function alterarTelefone() {
  // Obter o novo número de telefone
  var novoTelefone = document.getElementById("telefone").value;
  
  // Exibir o novo número de telefone na tela
  document.getElementById("mensagem").textContent = "Número de telefone alterado para: " + novoTelefone;
  
  // Limpar o campo de entrada
  document.getElementById("telefone").value = "";
}
</script>

</body>
</html>
